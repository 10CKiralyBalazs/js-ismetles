<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.feladat</title>
</head>
<body>
    <script>
        let length = 10.4;
    let width = 13.5;
    let height = 8.2;


    let surfaceArea = 2 * (length * width + width * height + height * length);


    let volume = length * width * height;


    document.write(`Surface Area: ${surfaceArea.toFixed(2)}<br>`);
    document.write(`Volume: ${volume.toFixed(2)}`);
    </script>
</body>
</html>
