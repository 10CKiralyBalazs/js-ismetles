<body>
    <script>
        function calculateFactorial(number) {
    let factorial = 1;
    for (let i = 1; i <= number; i++) {
        factorial *= i;
    }
    return factorial;
}

let number = 3;
let result = calculateFactorial(number);
document.write(`${number} factorial is ${result}.`);
    </script>
</body>
