<body>
    <script>
        function calculateBMI(mass_in_kg, height_in_m) {
    let bmi = mass_in_kg / (height_in_m * height_in_m);
    return bmi.toFixed(2); 
}


let mass_in_kg = 81.2;
let height_in_m = 1.78;


let bmi = calculateBMI(mass_in_kg, height_in_m);


document.write("The Body Mass Index (BMI) is: " + bmi);
    </script>
</body>
