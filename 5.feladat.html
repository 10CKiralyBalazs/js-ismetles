    <script>
        function averageOfDigits(number) {
   
    let numStr = number.toString();
    let sum = 0;

    
    for (let i = 0; i < numStr.length; i++) {
       
        sum += parseInt(numStr[i]);
    }

    
    let average = sum / numStr.length;

    return average;
}


let number = 268;
let average = averageOfDigits(number);
document.write("The average of digits is " + average);
    </script>
