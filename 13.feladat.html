<body>
    <script>
        function printNumbers() {
    let skipCount = 1; // Start with the first number to skip
    let currentSkip = 1; // Counter for the current skip rule

    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
            if (skipCount === currentSkip) {
                currentSkip++;
                skipCount = 1;
                continue;
            } else {
                skipCount++;
            }
        }
        document.write(i);
    }
}

printNumbers();
    </script>
</body>
