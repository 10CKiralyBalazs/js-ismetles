<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.feladat</title>
</head>
<body>
    <script>
        function printLettersUntilNonLetter(str) {
    for (let i = 0; i < str.length; i++) {
        let char = str[i];
        
        if (!/[a-zA-Z]/.test(char)) {
            break;
        }
        document.write(char);
    }
}


let inputString = "Hello123World";
printLettersUntilNonLetter(inputString);
    </script>
</body>
</html>
